{% extends 'coffee/base.html' %}
{% load staticfiles %}

{% block content %}
		<div class="container contact-page">
			<h1 class="text-center pt-3">Contact Us</h1>
	<hr />
	<h3><a href="{% url 'home' %}">Home</a>  <img src="{% static 'images/coffee_bean_outline_light_gray.png' %}" class="breadcrumb-bean" />  Contact Us</h3>
	<hr />
    	<div class="col-lg-12">
    		<hr />
    		<h2 class='text-center'><strong>Contact Form</strong></h2>
		<p class='text-center'>Have any questions for us?  This form will shoot us an email and we'll reach out to you shortly.</p>
		<form method="post" class="text-center">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <div class="form-actions">
		      <button type="submit" class="btn btn-primary text-center">Send</button>
		    </div>
		    <br />
		</form>
	</div>


	</div>

{% endblock %}
