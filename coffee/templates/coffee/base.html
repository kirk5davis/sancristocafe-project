<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>San Cristobal Coffee Importers</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom style sheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

    <!-- Font style for this website -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src='{% static "js/main.js"%}''></script>

</head>
<body>

    <!-- header home page section -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a href="#" class="navbar-left"><img src="{% static 'images/coffee_bean_outline_light_gray.png' %}"> </a><a class="navbar-brand " href="{% url 'home' %}">San Cristobal Coffee Importers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" role='navigation'>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="">about us</a>
        <a class="nav-item nav-link" href="">our coffees</a>
        <a class="nav-item nav-link" href="">source work</a>
        <a class="nav-item nav-link" href="">news/blog</a>
        <a class="nav-item nav-link" href="">contact</a>
      </div>
    </div>
  </nav>
    </header>

    <main role="main">
    {% block content %}
    {% endblock %}
    </main>
    <footer class="text-center bg-dark" style="align-items: center;position:block; bottom:0;width:100%;height:45px;">
    <div class="container" style="align-items: center;">
      <p style="color:white;align-items: center;">&#9400; San Cristobal Coffee Importers {% now "Y" %}</p>
    </div>
  </footer>
