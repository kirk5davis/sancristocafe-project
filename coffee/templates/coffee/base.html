<!DOCTYPE html>
<html lang="en">

  <head>
      {% load staticfiles %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">


      <title>San Cristobal Coffee Importers</title>

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

      <!-- font awesome icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Font style for this website -->
      <link href="https://fonts.googleapis.com/css?family=Merriweather%7CMuli" rel="stylesheet">

      <!-- Swiper Style Sheet -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">

      <!-- aos style sheet -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <!-- Custom style sheets -->
      <link rel="stylesheet" type="text/css" href='/static/css/main.css?v=0.1.1'>
      
      <!-- Swiper Javascript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>

      <!-- Bootstrap JS and Jquery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

      <!-- Barba.js for content transitioning -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" integrity="sha256-H0TPKZAP4+uKmBpntUUMrKgH4VXBQNDZumun6fvan4w=" crossorigin="anonymous"></script>

      <!-- aos.js for object animation -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <!-- instagram feed tool (needs to be replaced eventually)-->
      <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>

      <!-- Custom JS -->
      <script type="text/javascript" src='/static/js/main.js?version=0.0.3'></script>

      <!-- favicon -->
      <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico'%}" type="image/ico" />

      <!--Start of Tawk.to Script-->
      <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/5cf40096b534676f32ad01bf/default';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
        </script>
        <!--End of Tawk.to Script-->

  </head>

  <body>

    <!-- header home page section -->

        <nav class="navbar navbar-expand-xl navbar-dark sc-blue-bg navbar-fixed-top py-3" role="navigation">
          <a href="{% url 'home' %}" class="navbar-brand navbar-left text-white align-items-center"  data-toggle="collapse" data-target=".navbar-collapse.show">
         <img src="{% static 'images/sc-logos/sc_icon_white_green.png' %}"> <span class="d-none d-xl-inline d-lg-inline d-md-inline">San Cristobal Coffee Importers</span>
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" role='navigation'>
            <div class="navbar-nav">
              <a class="nav-item nav-link poppins_text text-white" href="{% url 'about' %}" data-toggle="collapse" data-target=".navbar-collapse.show">about us</a>
              <a class="nav-item nav-link poppins_text text-white" href="{% url 'coffees' %}" data-toggle="collapse" data-target=".navbar-collapse.show">our coffees</a>
              <a class="nav-item nav-link poppins_text text-white" href="{% url 'source-work' %}" data-toggle="collapse" data-target=".navbar-collapse.show">source work</a>
              <a class="nav-item nav-link poppins_text text-white" href="{%url 'news'%}" data-toggle="collapse" data-target=".navbar-collapse.show">news</a>
              <a class="nav-item nav-link poppins_text text-white" href="{% url 'traceability' %}" data-toggle="collapse" data-target=".navbar-collapse.show">traceability</a>
              <a class="nav-item nav-link poppins_text text-white" href="{%url 'contact'%}" data-toggle="collapse" data-target=".navbar-collapse.show">contact</a>
            </div>
          </div>
        </nav>
    <div id="barba-wrapper">
      <div class="barba-container">
        <div role="main" id="main">
              {% block content %}
              {% endblock %}
        </div>
      </div>
    </div>
    <div class="row row-no-margins sc-red-bg">
      <p></p>
    </div>
      <footer class="footer">
        <div class="row row-no-margins align-items-center pt-2 pb-4 sc-blue-bg">
            <div class="col-md-2"></div>
          <div class="col-md-2">
            <img class="footer-img" src="{% static 'images/sc-logos/sc_icon_white_green.png' %}">
          </div>
          <div class="col-md-8 d-inline-block">
              <small><p class="text-white">&#9400; San Cristobal Coffee Importers {% now "Y" %}<br>
                <strong>   13244 Juanita Drive NE Kirkland, Washington 98034</strong></small></p>
              <a href="https://www.instagram.com/sancristocafe" target="_blank"><img class="footer-img" src="{% static 'images/icons/instagram_logo_grey.png' %}"></a>
              
          </div>
        </div>
    </footer>
  </body>
    <!-- add AOS initializer -->
    <script>
      AOS.init();
    </script>
</html>
