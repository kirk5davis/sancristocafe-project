{% extends 'coffee/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid sc-gold-bg py-1 mb-3">
		<p class="small my-1 sc-blue font-weight-bold"><img src="{% static 'images/sc_icon_leaf.png' %}" class="breadcrumb-bean" /><a href="{% url 'home' %}" class="sc-blue font-weight-bold">Home</a>  <img src="{% static 'images/sc_icon_leaf.png' %}" class="breadcrumb-bean" /> <a href="{% url 'news' %}" class="sc-blue font-weight-bold" >News</a>  <img src="{% static 'images/sc_icon_leaf.png' %}" class="breadcrumb-bean" />  {{ post_detail.title }} </p>
</div>
<div class="container">
		<h1 class="text-center pt-3">{{ post_detail.title }} </h1>
		<hr class="mb-0"/>
		<div class="static-font">
		<h5 class="text-center py-3">{{post_detail.summary}}</h5>
		<img src="{{post_detail.image.url}}" class="blog-detail-img responsive-img w-100"/>
		<div class="row">
			<div class="col-lg-12 open-sans-text">
		<p id="blog-text" class='static-font py-3 open-sans-text'> {{post_detail.content | safe}}</p>
	</div>
		</div>
		<hr />
		<small class="text-muted"><strong>Posted on:</strong> {{post_detail.created_on}}</small>
			</div>
</div>
<br>
<br>
{% endblock %}
