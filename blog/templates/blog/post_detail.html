{% extends 'coffee/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="blog">
<div class="container">
		<h1 class="text-center pt-3">News/Blog</h1>
		<hr />
		<h3><a href="{% url 'home' %}"">Home</a>  <img src="{% static 'images/coffee_bean_outline_light_gray.png' %}" class="breadcrumb-bean" />  <a href="{% url 'blog' %}"">News/Blog</a>  <img src="{% static 'images/coffee_bean_outline_light_gray.png' %}" class="breadcrumb-bean" />  {{ post_detail.title }}</h3>
		<hr />

		<h5 class="text-center py-3">{{post_detail.summary}}</h5>
		<img src="{{post_detail.image.url}}" class="blog-detail-img"/>
		<p class='py-3'> {{post_detail.content | safe}}</p>
		<hr />
		<small class="text-muted"><strong>Posted on:</strong> {{post_detail.created_on}}</small>
</div>
</div>
{% endblock %}
