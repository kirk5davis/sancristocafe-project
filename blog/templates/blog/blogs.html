{% extends 'coffee/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="blog">
<div class="container">
	<h1 class="text-center pt-3">News/Blog</h1>
	<hr />
	<h3><a href="{% url 'home' %}"">Home</a>  <img src="{% static 'images/coffee_bean_outline_light_gray.png' %}" class="breadcrumb-bean" />  News/Blog</h3>
	<hr />
	<h5 class="text-muted text-center"> - What's happening at San Cristobal - </h5>
	          <div class="row">
            {% for blog in blogs %}
            <div class="col-sm-6 pt-2 card-group">
              <div class="card">
                <img class="card-img-top blog-thumbnail" src="{{blog.image.url}}" alt="Card image cap" />
                  <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'post_details' blog.id %}"> {{ blog.title }}</a></h5>
                    <p class="card-text"> {{ blog.summary }}</p>
                  </div>
                <div class="card-footer blog-button">
                  <small class="text-muted">{{blog.created_on}}</small><a href="{% url 'post_details' blog.id %}" class="badge badge-secondary">Read More</a>
                </div>
              </div>
          </div>
              {% endfor %}
          </div>
          <div class="row">
            <br />
          </div>

</div>
</div>

{% endblock %}
